<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Remove Duplicates</title></head>
    <style>
        .title{
            background-color: bisque;
        }
        .resolved {
            background-color:antiquewhite;
        }
        td{
            padding: 1vw;
        }
    </style>
    <body>
        <h1>Remove Duplicates</h1>
        <table>
            <colgroup>
                <col class="title">
                <col class="resolved">
            </colgroup>
            <tr><td>Before<td><input id="l" value="1 2 2 2 3 4 5 6 6">
            <tr><td>Remove Duplicates! <td><button id="b"> Click Me! </button>
            <tr><td>All Duplicates Removed: <td><pre id="p"></pre>
            <tr><td>DDD: <td><pre id="q"></pre>
        </table>
        <script> 
            b.onclick = function() {
            var str = l.value.split(" ");
            var num = [];
            var dict = {};
            for(var s of str) dict[s] = 0;
            for(var s of str) dict[s]++;
            console.log(dict);
            for(var k of Object.keys(dict)){
                if(dict[k] == 1) num.push(k);
            }
            p.innerHTML = num.join(" ");
            q.innerHTML = Object.keys(dict).join(" ");
        }
        </script>
    </body>
</html>
